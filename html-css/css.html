<!DOCTYPE html>
<html>

<head>
    <title>User registration form</title>
    <style>
        h1,
        .thbs-color, 
        .thbs-style {
            
            font-size: 18px;
        }

        a { 
            font-size: 20px;
        }

        a:hover {
            border:1px solid pink;
        }

        p::first-line { 
            font-weight: bolder;
            background-color: gray;
        }
        div > p { 
            color: blue;
        }

        .thbs-color > span {
            color: aqua;
        }

    </style>

</head>

<body>

    <p class="thbs-color">
        <span>Hello inside thbs color class span</span>
        You have met selectors already. 
    </p>

    <p class="thbs-style">
        <span>Hello, welcome to css style</span>
    </p>

</body>

</html>
