<!DOCTYPE html>
<html>
    <head>
        <title>User registration form</title>
        <link rel="stylesheet" href="registration.css"/>
    </head>
<body>
<form action="" method="get" class="form-example">

    <div class="form-example">
        <label for="myname">Enter your name:</label>
        <input 
        placeholder="Please enter your name here" 
        type="text" name="name" id="myname" required>
    </div>

    <div class="form-example">
        <label for="email">Enter your mail id:</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="form-example">
        <label for="email">Password</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div class="form-example">
        <label for="email">Please select your wish:</label>
        <select>
            <option>He</option>
            <option>She</option>
        </select>
    </div>
    <div class="form-example">
        <label>Male</label>
        <input type="radio" value="m">
        <label>Female</label>
        <input type="radio" value="fm">
    </div>

    <div>
        <input type="checkbox" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" value="Javascript">
        <label for="JavascriptL">Javascript</label>

    </div>

    <div class="form-example">
        <label for="address">Address:</label>
        <textarea rows="10" cols="11"></textarea>
    </div>
   
        <div>
            <input type="color" id="head" name="head"
                   value="#e66465">
            <label for="head">Color</label>
        </div>

    <div class="form-example">
        <input type="submit" name="Submit">
    </div>

</form>
</body>
</html>
